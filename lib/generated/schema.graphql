type Contact {
  _id: ObjectID!
  updatedAt: DateTime!
  name: String!
  phone: String
}

input ContactInput {
  _id: ID
  name: String
  phone: String
}

scalar DateTime

enum HighLow {
  LOW
  HIGH
}

type Mutation {
  _: Boolean
  saveContact(contact: ContactInput!): Contact
}

scalar ObjectID

type Query {
  _: Boolean
  getContact(id: ID!): Contact
  getContacts: [Contact!]!
  getTelemetries(filter: TelemetryFilter!): [Telemetry]
  getTelemetry(ID: ObjectID!): Telemetry
}

type Telemetry {
  _id: ObjectID!
  deviceId: String!
  lat: Float!
  lng: Float!
  level: Float!
  battery: Float!
  updatedAt: DateTime!
}

input TelemetryFilter {
  level: HighLow
  battery: HighLow
  online: YesNo
}

enum YesNo {
  YES
  NO
}
